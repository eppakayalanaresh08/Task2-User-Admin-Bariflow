<div class="login-container">
    <h2 class="headingLabs">Bariflo Labs Private Limited</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username" class="labelname">Username:</label>
        <input type="text" [(ngModel)]="username" name="username" id="username">
      </div>
      <div class="form-group">
        <label for="password" class="labelname">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password">
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <p class="error-message">{{ message }}</p>
</div>
